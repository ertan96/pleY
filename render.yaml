databases:
  - name: pley
    user: pley
    plan: free
    region: oregon

services:
  - type: web
    name: pley
    plan: free
    region: oregon
    branch: main
    env: ruby
    buildCommand: "./bin/render-build.sh"
    startCommand: "rails s"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: pley
          property: connectionString
      - key: RAILS_MASTER_KEY
        sync: false