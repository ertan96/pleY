databases:
  - name: pleY
    user: pleY
    plan: free
    region: oregon

services:
  - type: web
    name: pleY
    plan: free
    region: ohio
    branch: main
    env: ruby
    buildCommand: "./bin/render-build.sh"
    startCommand: "rails s"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: pleY
          property: connectionString
      - key: RAILS_MASTER_KEY
        sync: false